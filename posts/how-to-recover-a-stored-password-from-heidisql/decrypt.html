<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>从 HeidiSQL 配置文件中恢复数据库密码</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <script>function heidiDecode(hex) {var str = '';var shift = parseInt(hex.substr(-1));hex = hex.substr(0, hex.length - 1);for (var i = 0; i < hex.length; i += 2) str += String.fromCharCode(parseInt(hex.substr(i, 2), 16) - shift); return str; }</script>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title is-4 has-text-centered">HeidiSQL 数据库密码解码工具</h1>
	  <div class="field is-grouped">
	  <p class="control is-expanded">
		<input class="input" type="text" id="password" placeholder="输入配置文件中被加密的数据库密码">
	  </p>
	  <p class="control">
		<a class="button is-info" onclick="document.getElementById('password').value=heidiDecode(document.getElementById('password').value)">解码</a>
	  </p>
    </div>
	<div class="notification">此工具使用的 JavaScript 代码出自于 <a href="https://www.chasewoodford.com/blog/how-to-recover-a-stored-password-from-heidisql/">How to Recover a Stored Password from HeidiSQL</a></div>
  </section>
  </body>
</html>
